<ul *ngIf="paginas.length" class="pagination">
    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number]">&laquo;</a>
    </li>
    <li class="page-item" [ngClass]="!paginador.first ? '' : 'disabled'">
        <a class="page-link" [routerLink]="['/clientes/page', 1]">Primera</a>
    </li>
    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="paginador.number == pagina - 1 ? 'active' : ''">
        <span class="page-link" *ngIf="paginador.number == pagina - 1">{{ pagina }}</span>
        <a class="page-link" *ngIf="paginador.number != pagina - 1" [routerLink]="['/clientes/page', pagina]">{{ pagina }}</a>
    </li>
    <li class="page-item" [ngClass]="!paginador.last ? '' : 'disabled'">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages]">Ultima</a>
    </li>
    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number + 2]">&raquo;</a>
    </li>
</ul>
