<div class="card border-primary text-center">
  <div class="card">
    <div class="card-header">
      {{ titulo }}
    </div>
    <div class="card-body">
      <form method="post" (ngSubmit)="login()">
        <div class="form-group col-sm-6">
          <label for="username">Nombre de usuario</label>
          <input [(ngModel)]="usuario.username" id="username" class="form-control" type="text" name="username" placeholder="Nombre de usuario" autofocus required>
        </div>
        <div class="form-group col-sm-6">
          <label for="password">Contraseña</label>
          <input [(ngModel)]="usuario.password" id="password" class="form-control" type="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="form-group col-sm-6 py-1 my-1">
          <input id="boton" class="btn btn-lg btn-primary btn-block w-100" type="submit" value="Ingesar">
        </div>
      </form>
    </div>
  </div>
</div>
